                <h1 class="text-center text-dark"> Entre em contato </h1>
                <form>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="inputNome4">Nome</label>
                        <input type="text" class="form-control" id="inputNome" placeholder="Nome Completo">
                      </div>
                      <div class="form-group col-md-6">
                        <label for="inputEmail4">E-mail</label>

                      </div>
                    </div>
                    <div class="form-group">
                      <label for="inputAddress">Endereço</label>
                      <input type="text" class="form-control" id="inputAddress" placeholder="Rua dos Bobos, nº 0">
                    </div>

                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="inputCity">Cidade</label>
                        <input type="text" class="form-control" id="inputCity" placeholder="Cidade">
                      </div>

                      <div class="form-group col-md-4">
                        <label for="inputEstado">Estado</label>
                        <select id="inputEstado" class="form-control">
                          <option selected>São Paulo</option>
                          <option>Rio de Janeiro</option>
                          <option>Minas Gerais</option>
                          <option>Espírito Santo</option>
                        </select>
                      </div>

                      <div class="form-group col-md-2">
                        <label for="inputCEP">CEP</label>
                        <input type="text" class="form-control" id="inputCEP">
                      </div>
                    </div>

                    <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text">Sua Mensagem</span>
                        </div>
                        <textarea class="form-control" aria-label="Com textarea"></textarea>
                    </div>

                    <div class="text-center mt-3 mb-3">
                        <button type="submit" class="btn btn-danger">Entrar</button>
                        <button type="reset" class="btn btn-danger">Limpar</button>
                    </div>
  
                </form>
